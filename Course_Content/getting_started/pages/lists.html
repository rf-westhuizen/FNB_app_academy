<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <h2>This is basic bullet points: No specific order</h2>
    <ul>
        <li>Apples</li>
        <li>Grapes</li>
        <li>Cheese</li>
        <li>Milk</li>
    </ul>

    <h2>These are numbering list points!</h2>
    <ol>
        <li>Make up Bed</li>
        <li>Clean Dishes</li>
        <li>Clean FLoors</li> 
    </ol>

    <h2>Unique points!</h2>
    <ul class="season-list">
        <li>Summer</li>
        <li>Autumn</li>
        <li>Winter</li>
        <li>Spring</li>
    </ul>
    
</body>
</html>
